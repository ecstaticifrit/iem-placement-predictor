<!DOCTYPE html>
<html>
  <head>
    <title>Placement Predictor</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>IEM Placement Predictor</h1>
    <form action="/predict" method="post">
      <label for="input1">10th Grade Percentage</label>
      <input type="text" name="input1" maxlength="5" required /><br />

      <label for="input2">12th Grade Percentage</label>
      <input type="text" name="input2" maxlength="5" required /><br />

      <label for="input3">Number of active backlogs</label>
      <input type="tekt" name="input3" maxlength="2" required /><br />

      <label for="input4">Average CGPA till now</label>
      <input type="text" name="input4" maxlength="4" required /><br />

      <label for="dropdown1">Gender</label>
      <select name="dropdown1" required>
        <option value="1">Male</option>
        <option value="2">Female</option></select
      ><br />

      <label for="dropdown2">10th Board</label>
      <select name="dropdown2" required>
        <option value="1">CBSE/ICSE</option>
        <option value="2">WBBSE/Others</option></select
      ><br />

      <label for="dropdown3">12th Board</label>
      <select name="dropdown3" required>
        <option value="1">CBSE/ICSE</option>
        <option value="2">WBBSE/Others</option></select
      ><br />

      <label for="dropdown4">Admission Mode</label>
      <select name="dropdown4" required>
        <option value="1">WBJEE/JEE MAINS</option>
        <option value="2">Lateral</option>
        <option value="3">Management Quota/Others</option></select
      ><br />

      <label for="dropdown5">B.Tech Stream</label>
      <select name="dropdown5" required>
        <option value="1">CSE</option>
        <option value="2">CSE(AIML)</option>
        <option value="3">CSE(IOT CSBT)</option>
        <option value="4">ECE</option>
        <option value="5">EE</option>
        <option value="6">EEE</option>
        <option value="7">IT</option>
        <option value="8">ME</option>
        <option value="9">CSBS</option></select
      ><br />

      <button type="submit">Predict</button>
    </form>
  </body>
</html>
